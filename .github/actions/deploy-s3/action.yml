name: 'Depoly to S3'
description: 'Deploy the website to an S3 bucket'
inputs:
  bucket:
    description: 'The name of the S3 bucket to deploy to'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket'
    required: true
    default: 'ap-southeast-1'
  dist-folder:
    description: 'The folder to deploy'
    required: true
runs:
  using: 'node16'
  main: 'main.js'